<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="layout">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo">
                <i class="fab fa-twitter"></i>
            </div>
            <div class="nav-items">
                <a href="#" class="active">
                    <i class="fas fa-home"></i>
                    <span>Accueil</span>
                </a>
                <a href="#">
                    <i class="fas fa-search"></i>
                    <span>Explorer</span>
                </a>
                <a href="#">
                    <i class="fas fa-bell"></i>
                    <span>Notifications</span>
                </a>
                <a href="#">
                    <i class="fas fa-envelope"></i>
                    <span>Messages</span>
                </a>
                <a href="#">
                    <i class="fas fa-bookmark"></i>
                    <span>Signets</span>
                </a>
                <a href="#">
                    <i class="fas fa-list"></i>
                    <span>Listes</span>
                </a>
                <a href="#">
                    <i class="fas fa-user"></i>
                    <span>Profil</span>
                </a>
                <a href="#" id="openChat">
                    <i class="fas fa-comments"></i>
                    <span>Service Client</span>
                </a>
                <button class="tweet-btn">Tweeter</button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header">
                <h2>Accueil</h2>
            </div>
            
            <!-- Tweet Box -->
            <div class="tweet-box">
                <img src="https://picsum.photos/50" alt="Profile" class="avatar">
                <div class="tweet-input-container">
                    <textarea placeholder="Quoi de neuf ?"></textarea>
                    <div class="tweet-actions">
                        <div class="tweet-attachments">
                            <i class="far fa-image"></i>
                            <i class="fas fa-poll"></i>
                            <i class="far fa-smile"></i>
                            <i class="far fa-calendar"></i>
                        </div>
                        <button class="tweet-submit">Tweeter</button>
                    </div>
                </div>
            </div>

            <!-- Tweet Feed -->
            <div class="feed" id="tweet-feed"></div>
        </main>

        <!-- Trending Section -->
        <aside class="trending">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Rechercher sur Twitter">
            </div>
            
            <div class="trends-container">
                <h2>Tendances pour vous</h2>
                <div class="trends-list" id="trends-list"></div>
            </div>

            <div class="who-to-follow">
                <h2>Suggestions</h2>
                <div class="suggestions-list" id="suggestions-list"></div>
            </div>
        </aside>
    </div>

    <!-- Chat Modal -->
    <div class="chat-modal" id="chatModal">
        <div class="chat-header">
            <h3>Service Client</h3>
            <button id="closeChat">&times;</button>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Ã‰crivez votre message...">
            <button id="sendMessage">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
